<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåê Web3 ËµÑËÆØÊó•Êä• - 2026-01-10</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00d4ff;
            --neon-purple: #8338ec;
            --neon-pink: #ff006e;
            --neon-green: #06ffa5;
            --neon-yellow: #ffbe0b;
            --dark-bg: #0a0a0f;
            --card-bg: rgba(15, 15, 25, 0.8);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Rajdhani', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            min-height: 100vh;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        /* ========== Á≤íÂ≠êËÉåÊôØ Canvas ========== */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* ========== ÁΩëÊ†ºËÉåÊôØ ========== */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%;
            background-image:
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 0;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: top;
            animation: gridScroll 15s linear infinite;
        }

        @keyframes gridScroll {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(60px); }
        }

        /* ========== ÂÖâÊôïÁêÉ‰Ωì ========== */
        .glow-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            z-index: 0;
            animation: floatOrb 10s ease-in-out infinite;
        }

        .glow-orb-1 {
            width: 500px;
            height: 500px;
            background: var(--neon-blue);
            top: -150px;
            right: -150px;
        }

        .glow-orb-2 {
            width: 400px;
            height: 400px;
            background: var(--neon-purple);
            bottom: -100px;
            left: -100px;
            animation-delay: -5s;
        }

        .glow-orb-3 {
            width: 300px;
            height: 300px;
            background: var(--neon-pink);
            top: 40%;
            left: 60%;
            animation-delay: -2.5s;
        }

        @keyframes floatOrb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -50px) scale(1.1); }
            50% { transform: translate(-30px, 30px) scale(0.95); }
            75% { transform: translate(20px, 50px) scale(1.05); }
        }

        /* ========== Êâ´ÊèèÁ∫øÊïàÊûú ========== */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 0, 0, 0.1) 50%
            );
            background-size: 100% 4px;
            z-index: 1;
            pointer-events: none;
            opacity: 0.3;
        }

        /* ========== ‰∏ªÂÆπÂô® ========== */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 30px 20px;
            position: relative;
            z-index: 2;
        }

        /* ========== Ë∂ÖÁÇ´ÈÖ∑Â§¥ÈÉ® ========== */
        .header {
            text-align: center;
            padding: 60px 40px;
            margin-bottom: 50px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                rgba(0, 212, 255, 0.08) 0%,
                rgba(131, 56, 236, 0.08) 50%,
                rgba(255, 0, 110, 0.08) 100%);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 30px;
            z-index: -1;
        }

        .header::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg,
                var(--neon-blue),
                var(--neon-purple),
                var(--neon-pink),
                var(--neon-green),
                var(--neon-blue));
            background-size: 400% 400%;
            border-radius: 32px;
            z-index: -2;
            opacity: 0.5;
            filter: blur(15px);
            animation: borderGlow 4s ease infinite;
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; opacity: 0.5; }
            50% { background-position: 100% 50%; opacity: 0.8; }
            100% { background-position: 0% 50%; opacity: 0.5; }
        }

        /* Ê†áÈ¢òÂä®Áîª */
        .cyber-title {
            font-family: 'Orbitron', monospace;
            font-size: 52px;
            font-weight: 900;
            background: linear-gradient(90deg,
                var(--neon-blue),
                var(--neon-purple),
                var(--neon-pink),
                var(--neon-blue));
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFlow 4s ease infinite;
            margin-bottom: 15px;
            letter-spacing: 6px;
            text-transform: uppercase;
            position: relative;
        }

        .cyber-title::after {
            content: 'WEB3 DAILY';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(90deg,
                var(--neon-blue),
                var(--neon-purple),
                var(--neon-pink),
                var(--neon-blue));
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFlow 4s ease infinite;
            filter: blur(20px);
            opacity: 0.6;
            z-index: -1;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% center; }
            50% { background-position: 100% center; }
            100% { background-position: 0% center; }
        }

        .cyber-subtitle {
            font-family: 'Orbitron', monospace;
            font-size: 12px;
            color: var(--neon-green);
            letter-spacing: 10px;
            text-transform: uppercase;
            margin-bottom: 25px;
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            92% { opacity: 1; }
            93% { opacity: 0.3; }
            94% { opacity: 1; }
            95% { opacity: 0.5; }
            96% { opacity: 1; }
        }

        .date-display {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .date-display .date {
            color: var(--neon-blue);
            font-weight: 700;
            font-family: 'Orbitron', monospace;
        }

        .date-display .separator {
            width: 30px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
        }

        /* ========== ÁªüËÆ°Âç°Áâá - 3D ÂÖ®ÊÅØÊïàÊûú ========== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 50px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid rgba(0, 212, 255, 0.15);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 150%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: skewX(-20deg);
            transition: left 0.7s ease;
        }

        .stat-card:hover {
            transform: translateY(-15px) rotateX(10deg) rotateY(-5deg);
            border-color: var(--neon-blue);
            box-shadow:
                0 30px 60px rgba(0, 212, 255, 0.3),
                0 0 50px rgba(0, 212, 255, 0.1),
                inset 0 0 50px rgba(0, 212, 255, 0.05);
        }

        .stat-card:hover::before {
            left: 150%;
        }

        .stat-icon {
            font-size: 36px;
            margin-bottom: 15px;
            display: block;
        }

        .stat-number {
            font-family: 'Orbitron', monospace;
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(180deg, #ffffff, var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }

        .stat-number::after {
            content: attr(data-value);
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(180deg, #ffffff, var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: blur(15px);
            opacity: 0.5;
        }

        .stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 10px;
        }

        /* ========== Êù•Ê∫êÊ†áÁ≠æÂå∫Âüü ========== */
        .source-section {
            margin-bottom: 50px;
        }

        .section-title {
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            color: var(--neon-blue);
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .section-title::before,
        .section-title::after {
            content: '';
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
        }

        .source-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .source-tag {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--tag-color);
            padding: 12px 22px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .source-tag::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--tag-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
            opacity: 0.1;
        }

        .source-tag:hover {
            transform: scale(1.08) translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 30px var(--tag-color);
        }

        .source-tag:hover::before {
            width: 300px;
            height: 300px;
        }

        .tag-dot {
            width: 10px;
            height: 10px;
            background: var(--tag-color);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--tag-color);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); box-shadow: 0 0 15px var(--tag-color); }
            50% { opacity: 0.6; transform: scale(1.3); box-shadow: 0 0 25px var(--tag-color); }
        }

        .tag-count {
            background: var(--tag-color);
            color: #000;
            padding: 3px 12px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 12px;
            font-family: 'Orbitron', monospace;
        }

        /* ========== Êñ∞ÈóªÂàóË°®Âå∫Âüü ========== */
        .news-section {
            background: var(--card-bg);
            border: 1px solid rgba(0, 212, 255, 0.12);
            border-radius: 24px;
            overflow: hidden;
            position: relative;
        }

        /* LIVE ÊåáÁ§∫Âô® */
        .live-indicator {
            position: absolute;
            top: 25px;
            right: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Orbitron', monospace;
            font-size: 10px;
            color: var(--neon-green);
            letter-spacing: 3px;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: var(--neon-green);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--neon-green);
            animation: livePulse 1.5s infinite;
        }

        @keyframes livePulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(0.8); }
        }

        .news-header {
            padding: 30px 35px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.08);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .news-header h2 {
            font-family: 'Orbitron', monospace;
            font-size: 18px;
            color: #fff;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .header-line {
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, var(--neon-blue), transparent);
        }

        .news-list {
            max-height: 900px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .news-list::-webkit-scrollbar {
            width: 8px;
        }

        .news-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        .news-list::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--neon-blue), var(--neon-purple));
            border-radius: 4px;
        }

        .news-item {
            display: flex;
            align-items: flex-start;
            gap: 18px;
            padding: 22px 35px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.02);
            position: relative;
            transition: all 0.4s ease;
            animation: slideInNews 0.6s ease forwards;
            opacity: 0;
            transform: translateX(-30px);
        }

        @keyframes slideInNews {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .news-item:hover {
            background: linear-gradient(90deg, rgba(0, 212, 255, 0.08), transparent);
        }

        .news-item:hover .news-glow {
            opacity: 1;
            height: 100%;
        }

        .news-glow {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 0;
            width: 4px;
            background: linear-gradient(180deg, var(--neon-blue), var(--neon-purple), var(--neon-pink));
            opacity: 0;
            transition: all 0.4s ease;
            border-radius: 2px;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .news-rank {
            font-family: 'Orbitron', monospace;
            font-size: 13px;
            font-weight: 700;
            min-width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .news-rank.top-3 {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border: none;
            color: #fff;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.5);
            animation: glowPulse 2s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 0 25px rgba(0, 212, 255, 0.5); }
            50% { box-shadow: 0 0 35px rgba(0, 212, 255, 0.8); }
        }

        .news-content {
            flex: 1;
            min-width: 0;
        }

        .news-title {
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            text-decoration: none;
            line-height: 1.7;
            display: block;
            transition: all 0.3s ease;
        }

        .news-title:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        .link-icon {
            opacity: 0;
            margin-left: 10px;
            transition: all 0.3s ease;
            display: inline-block;
            color: var(--neon-blue);
        }

        .news-title:hover .link-icon {
            opacity: 1;
            transform: translate(5px, -5px);
        }

        .news-meta {
            margin-top: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .source-badge {
            font-size: 11px;
            padding: 5px 14px;
            background: rgba(131, 56, 236, 0.15);
            border: 1px solid rgba(131, 56, 236, 0.25);
            border-radius: 20px;
            color: var(--neon-purple);
            font-weight: 500;
        }

        .time-badge {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.35);
            font-family: 'Orbitron', monospace;
            letter-spacing: 1px;
        }

        /* ========== È°µËÑö ========== */
        .footer {
            text-align: center;
            padding: 60px 20px 40px;
            position: relative;
        }

        .footer-logo {
            font-family: 'Orbitron', monospace;
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple), var(--neon-pink));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFlow 3s ease infinite;
            margin-bottom: 15px;
        }

        .footer-line {
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), var(--neon-purple), transparent);
            margin: 20px auto;
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .footer-time {
            margin-top: 15px;
            font-family: 'Orbitron', monospace;
            font-size: 11px;
            color: var(--neon-blue);
            opacity: 0.6;
        }

        /* ========== ÂìçÂ∫îÂºèËÆæËÆ° ========== */
        @media (max-width: 900px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .cyber-title {
                font-size: 28px;
                letter-spacing: 3px;
            }

            .stat-number {
                font-size: 32px;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
                gap: 12px;
            }

            .stat-card {
                padding: 20px 15px;
            }

            .news-item {
                padding: 18px 20px;
            }

            .source-tags {
                gap: 10px;
            }

            .source-tag {
                padding: 8px 15px;
                font-size: 12px;
            }
        }

        /* ========== Âä†ËΩΩÂä®Áîª ========== */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: all 0.8s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-ring {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: relative;
        }

        .loader-ring::before,
        .loader-ring::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
        }

        .loader-ring::before {
            border-top-color: var(--neon-blue);
            animation: spin 1s linear infinite;
        }

        .loader-ring::after {
            border-bottom-color: var(--neon-pink);
            animation: spin 1s linear infinite reverse;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader-text {
            font-family: 'Orbitron', monospace;
            font-size: 12px;
            color: var(--neon-blue);
            letter-spacing: 5px;
            margin-top: 30px;
            animation: flicker 2s infinite;
        }
    </style>
</head>

    <!-- Á≤íÂ≠êÂä®ÁîªËÑöÊú¨ -->
    <script>
        // ÈöêËóèÂä†ËΩΩÂä®Áîª
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loader').classList.add('hidden');
            }, 800);
        });

        // Á≤íÂ≠êËÉåÊôØ
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const particles = [];
        const particleCount = 80;
        const colors = ['#00d4ff', '#8338ec', '#ff006e', '#06ffa5'];

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.alpha = Math.random() * 0.5 + 0.2;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.alpha;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // ÂàùÂßãÂåñÁ≤íÂ≠ê
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        // ËøûÊé•Á≤íÂ≠êÁöÑÁ∫ø
        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        ctx.beginPath();
                        ctx.strokeStyle = particles[i].color;
                        ctx.globalAlpha = 0.1 * (1 - distance / 150);
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                        ctx.globalAlpha = 1;
                    }
                }
            }
        }

        // Âä®ÁîªÂæ™ÁéØ
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            connectParticles();
            requestAnimationFrame(animate);
        }

        animate();

        // Êï∞Â≠óÊªöÂä®Âä®Áîª
        function animateNumbers() {
            const numbers = document.querySelectorAll('.stat-number');
            numbers.forEach(num => {
                const target = parseInt(num.getAttribute('data-value'));
                const duration = 2000;
                const start = performance.now();

                function update(currentTime) {
                    const elapsed = currentTime - start;
                    const progress = Math.min(elapsed / duration, 1);
                    const easeOut = 1 - Math.pow(1 - progress, 3);
                    const current = Math.floor(target * easeOut);
                    num.textContent = current;

                    if (progress < 1) {
                        requestAnimationFrame(update);
                    }
                }

                requestAnimationFrame(update);
            });
        }

        // È°µÈù¢Âä†ËΩΩÂêéÂêØÂä®Êï∞Â≠óÂä®Áîª
        setTimeout(animateNumbers, 1000);

        // Èº†Ê†áÁßªÂä®ËßÜÂ∑ÆÊïàÊûú
        document.addEventListener('mousemove', function(e) {
            const orbs = document.querySelectorAll('.glow-orb');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            orbs.forEach((orb, index) => {
                const speed = (index + 1) * 20;
                orb.style.transform = `translate(${(x - 0.5) * speed}px, ${(y - 0.5) * speed}px)`;
            });
        });
    </script>
