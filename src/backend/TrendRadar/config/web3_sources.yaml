# ═══════════════════════════════════════════════════════════════
#           TrendRadar Web3 信息源爬虫配置文件
# ═══════════════════════════════════════════════════════════════
#
# 此配置文件用于配置不提供 RSS 订阅的 Web3 媒体网站爬虫
# 支持的爬虫类型:
#   - chaincatcher: ChainCatcher 链捕手 (https://www.chaincatcher.com)
#   - menews: ME News / MetaEra (https://www.me.news)
#
# ===============================================================

web3:
  # 是否启用 Web3 爬虫
  enabled: true

  # 请求间隔（毫秒）- Web3 网站建议设置较长间隔避免被封
  request_interval: 3000

  # 请求超时（秒）
  timeout: 30

  # 是否使用代理
  use_proxy: false

  # 代理 URL（如果 use_proxy 为 true）
  proxy_url: ""

  # 文章新鲜度过滤配置（全局默认值）
  freshness_filter:
    enabled: true    # 是否启用新鲜度过滤
    max_age_days: 3  # 最大文章年龄（天）

  # ===============================================================
  # Web3 信息源配置
  # ===============================================================
  feeds:
    # -----------------------------------------------------------
    # ChainCatcher 链捕手
    # 中文区块链资讯平台，提供实时快讯和深度文章
    # 网站: https://www.chaincatcher.com
    # 数据: 快讯 + 文章
    # -----------------------------------------------------------
    - id: "chaincatcher"
      name: "ChainCatcher 链捕手"
      url: "https://www.chaincatcher.com/news"
      crawler_type: "chaincatcher"
      max_items: 50
      enabled: true
      max_age_days: 3

    # -----------------------------------------------------------
    # ME News (原 MetaEra)
    # 香港 Web3.0 媒体平台，提供区块链行业资讯和深度报道
    # 网站: https://www.me.news
    # 数据: 新闻 + 快讯
    # -----------------------------------------------------------
    - id: "menews"
      name: "ME News"
      url: "https://www.me.news/news"
      crawler_type: "menews"
      max_items: 50
      enabled: true
      max_age_days: 3

# ===============================================================
# 降噪规则配置
#
# 用于过滤低质量内容，提取核心信号
# 这些规则会在抓取后应用，过滤掉匹配的内容
# ===============================================================
noise_filter:
  enabled: true

  # 关键词黑名单 - 标题或摘要包含这些词的内容会被过滤
  blacklist_keywords:
    # 空投相关
    - "空投"
    - "airdrop"
    - "免费领取"
    - "白嫖"
    - "撸毛"

    # 广告推广
    - "限时优惠"
    - "注册送"
    - "邀请码"
    - "推广链接"
    - "返佣"

    # 低质量内容
    - "暴富"
    - "财富密码"
    - "百倍币"
    - "千倍币"
    - "稳赚"
    - "躺赚"

  # 关键词白名单 - 包含这些词的内容会被保留（优先级高于黑名单）
  whitelist_keywords:
    # 协议更新
    - "升级"
    - "更新"
    - "发布"
    - "上线"
    - "主网"

    # 投融资
    - "融资"
    - "投资"
    - "收购"
    - "IPO"
    - "估值"

    # 安全事件
    - "漏洞"
    - "攻击"
    - "被盗"
    - "安全"
    - "黑客"

    # 监管政策
    - "监管"
    - "政策"
    - "合规"
    - "牌照"
    - "法规"

    # 重要动态
    - "ETF"
    - "SEC"
    - "财报"
    - "比特币"
    - "以太坊"

# ===============================================================
# 内容优先级配置
#
# 用于对新闻进行重要性排序
# 分数越高表示越重要
# ===============================================================
priority_rules:
  enabled: true

  # 高优先级关键词 (+10 分)
  high_priority:
    - "比特币"
    - "以太坊"
    - "ETF"
    - "SEC"
    - "监管"
    - "融资"
    - "安全"
    - "漏洞"

  # 中优先级关键词 (+5 分)
  medium_priority:
    - "Solana"
    - "Layer2"
    - "DeFi"
    - "NFT"
    - "稳定币"
    - "协议"
    - "升级"

  # 低优先级关键词 (+2 分)
  low_priority:
    - "Meme"
    - "空投"
    - "交易所"
    - "上币"
