app:
  timezone: "Asia/Shanghai"

rss:
  enabled: true
  feeds:
    # ============================================
    # 国际主流 Web3 媒体 RSS 源
    # ============================================

    # Cointelegraph - 全球最大加密货币新闻网站之一
    - id: "cointelegraph"
      name: "Cointelegraph"
      url: "https://cointelegraph.com/rss"
      max_age_days: 3
      enabled: true

    # CoinDesk - 区块链和加密货币领域权威媒体
    - id: "coindesk"
      name: "CoinDesk"
      url: "https://www.coindesk.com/arc/outboundfeeds/rss/"
      max_age_days: 3
      enabled: true

    # The Block - 专业区块链研究和新闻平台
    - id: "theblock"
      name: "The Block"
      url: "https://www.theblock.co/rss.xml"
      max_age_days: 3
      enabled: true

    # Decrypt - 加密货币新闻和教育平台
    - id: "decrypt"
      name: "Decrypt"
      url: "https://decrypt.co/feed"
      max_age_days: 3
      enabled: true

    # Bitcoin Magazine - 比特币专业媒体
    - id: "bitcoinmagazine"
      name: "Bitcoin Magazine"
      url: "https://bitcoinmagazine.com/feed"
      max_age_days: 3
      enabled: true

    # Blockworks - 机构级加密货币研究
    - id: "blockworks"
      name: "Blockworks"
      url: "https://blockworks.co/feed"
      max_age_days: 3
      enabled: true

    # ============================================
    # 中文 Web3 媒体 RSS 源
    # ============================================

    # 深潮 TechFlow - 中文深度分析
    - id: "techflow"
      name: "深潮 TechFlow"
      url: "https://techflowpost.substack.com/feed"
      max_age_days: 3
      enabled: true

    # ============================================
    # 其他优质 Web3 RSS 源
    # ============================================

    # CryptoSlate - 加密货币新闻和数据
    - id: "cryptoslate"
      name: "CryptoSlate"
      url: "https://cryptoslate.com/feed/"
      max_age_days: 3
      enabled: true

    # NewsBTC - 比特币和加密货币新闻
    - id: "newsbtc"
      name: "NewsBTC"
      url: "https://www.newsbtc.com/feed/"
      max_age_days: 3
      enabled: true

    # CryptoPotato - 加密货币新闻和分析
    - id: "cryptopotato"
      name: "CryptoPotato"
      url: "https://cryptopotato.com/feed/"
      max_age_days: 3
      enabled: true

    # BeInCrypto - 全球加密货币新闻
    - id: "beincrypto"
      name: "BeInCrypto"
      url: "https://beincrypto.com/feed/"
      max_age_days: 3
      enabled: true

    # U.Today - 加密货币和区块链新闻
    - id: "utoday"
      name: "U.Today"
      url: "https://u.today/rss"
      max_age_days: 3
      enabled: true

    # CoinGape - 加密货币新闻
    - id: "coingape"
      name: "CoinGape"
      url: "https://coingape.com/feed/"
      max_age_days: 3
      enabled: true

    # Bitcoinist - 比特币新闻
    - id: "bitcoinist"
      name: "Bitcoinist"
      url: "https://bitcoinist.com/feed/"
      max_age_days: 3
      enabled: true

    # CoinPedia - 加密货币新闻和指南
    - id: "coinpedia"
      name: "CoinPedia"
      url: "https://coinpedia.org/feed/"
      max_age_days: 3
      enabled: true

web3:
  enabled: true
  request_interval: 3000
  timeout: 30
  use_proxy: false
  proxy_url: ""
  freshness_filter:
    enabled: true
    max_age_days: 3
  feeds:
    - id: "chaincatcher"
      name: "ChainCatcher 链捕手"
      url: "https://www.chaincatcher.com/news"
      crawler_type: "chaincatcher"
      max_items: 50
      enabled: true
      max_age_days: 3
    - id: "menews"
      name: "ME News"
      url: "https://www.me.news/news"
      crawler_type: "menews"
      max_items: 50
      enabled: true
      max_age_days: 3

notification:
  enabled: true
  channels:
    wework:
      # 企业微信群机器人 Webhook URL
      # 获取方式: 企业微信群 → 右上角... → 群机器人 → 添加机器人 → 复制 Webhook 地址
      webhook_url: "https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=YOUR_KEY_HERE"
      # 消息类型: markdown 或 text
      msg_type: "markdown"
